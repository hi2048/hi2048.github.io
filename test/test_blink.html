<!doctype html>
<html>
<head>
<title>css3呼吸灯效果 | 苏小蜂的个人博客</title>
<meta name="description" content="css3呼吸灯效果" />
<meta name="keywords" content="css3, 呼吸灯, css3特效, demo" />
<meta name="author" content="Jsu" />
<meta charset="utf-8" />
<script type="text/javascript">
</script>
<style type="text/css">
	/* reset */
	* {margin: 0; padding: 0;}
	img{border: none;}

	/* common */
	html, body{width: 100%; height: 100%;}
	body{font-family: "Arial", "Tahoma", "宋体", "Microsoft YaHei", sans-serif;}
	#demo{width: 778px; margin: 0 auto; border: none;}
	.demo-title h1{text-align: center; font-size: 1.5em; height: 89px; line-height: 89px; color: #2980b9;}
	.demo-content{width: 778px; height: 420px; background: #ddd; position: relative;}
	.demo-back p{text-align: center; height: 47px; line-height: 47px;}
	.demo-back p span{font-size: 22px;}
	.demo-back p a{font-size: 15px; color: #2980b9; text-decoration: none;}
	.demo-back p a:hover{text-decoration: underline;}

	/* 呼吸灯css3代码如下所示 */
	.demo-blink{
		width: 120px;
		height: 120px;
		position: absolute;
		top: 107px;
		left: 295px;
		border: 27px solid #8e44ad;
		background: #fff;
		-webkit-border-radius: 120px;
		-moz-border-radius: 120px;
		-o-border-radius: 120px;
		-ms-border-radius: 120px;
		border-radius: 120px;
		animation: blink 2s infinite;
		-moz-animation: blink 2s infinite;
		-webkit-animation: blink 2s infinite;
		-o-animation: blink 2s infinite;
		-ms-animation: blink 2s infinite;
		}

	@keyframes blink{
		0% {border-color: #8e44ad;}
		50% {border-color: #3498db;}
		100% {border-color: #8e44ad;}
	}
	@-moz-keyframes blink{
		0% {border-color: #8e44ad;}
		50% {border-color: #3498db;}
		100% {border-color: #8e44ad;}
	}
	@-webkit-keyframes blink{
		0% {border-color: #8e44ad;}
		50% {border-color: #3498db;}
		100% {border-color: #8e44ad;}
	}
	@-o-keyframes blink{
		0% {border-color: #8e44ad;}
		50% {border-color: #3498db;}
		100% {border-color: #8e44ad;}
	}
	@-ms-keyframes blink{
		0% {border-color: #8e44ad;}
		50% {border-color: #3498db;}
		100% {border-color: #8e44ad;}
	}

</style>
</head>
<body>
<div id="demo">
	<div class="demo-title">
		<h1>CSS3呼吸灯效果演示</h1>
	</div>

	<div class="demo-content">
		<div class="demo-blink">
		</div>
	</div>

	<div class="demo-back">
		<p><a href="http://hi2048.github.io/"><span>← </span>回到苏小蜂的个人博客</a></p>
	</div>
</div>
</body>
</html>
