<!doctype html>
<html>
<head>
<title>Hi2048</title>

<meta name="author" content="Jsu" />
<meta charset="utf-8" />
<script src="http://code.jquery.com/jquery-latest.js"></script>
<style type="text/css">
	/* reset */
	* {margin: 0; padding: 0;}
	img{border: none;}

	/* common */
	html, body{background: #EEE; width: 100%; height: 100%;}
	.content{width: 778px; height: 500px; margin: 150px auto; background: #FFF; background: RGBA(255, 255, 255, .65); position: relative;}
	.author{font-size: 15px; position: absolute; top: 12px; right: 27px;}
	.author a{text-decoration: none;}
	.author a:hover{text-decoration: underline;}
	.time{text-align: right; font-size: 12px; padding: 5px;}
	.s-words{width: 778px; height: 500px; text-align: center; vertical-align: middle; display: table-cell; font-size: 2em; font-weight: bold; color: RGB(39, 174, 96);}
	.sen{}
	.sen-info{font-size: 17px; padding: 12px; color: RGB(155, 89, 182);}
	.hide{color: #FFF;}
</style>
</head>
<body>
<div class="content">
	<div class="author">
		<p><a href="http://hi2048.github.io/">关于作者 - 苏小蜂</a></p>
		<p class="time">-- 于2014年7月</p>
	</div>
	<div class="s-words">
		<p class="sen">美好的事情，正在发生。</p>
		<p class="sen-info"><b class="hide"></b>-- by <b class="sen-author">Jsu</b></p>
	</div>
</div>
<script type="text/javascript">
$(document).ready(function(){
	var sen = "美好的事情，正在发生。";

	var sens = new Array();
	sens = [
		"美好的事情，正在发生。",
		"多走一步！",
		"有所作为是生活的最高境界。",
		"伟大的思想能变成巨大的财富。",
		"我读的书愈多，就愈亲近世界，愈明了生活的意义，愈觉得生活的重要。",
		"生活有度，人生添寿。",
		"过放荡不羁的生活，容易得像顺水推舟，但是要结识良朋益友，却难如登天。",
		"人类的全部历史都告诫有智慧的人，不要笃信时运，而应坚信思想。",
		"题诗寄汝非无意，莫负青春取自惭。",
		"乐观的人永葆青春。",
		"青春时光转眼即逝。",
		"我爱周美女！"
	];

	var author = "Jsu";
	var authors = new Array();
	authors = [
		"Jsu",
		"Jsu",
		"恩格斯",
		"塞内加",
		"高尔基",
		"书摘",
		"巴尔扎克",
		"爱献生",
		"于谦",
		"拜伦",
		"贺拉斯",
		"Jsu"
	];

	var index = Math.floor(Math.random() * sens.length);

	sen = sens[index];
	author = authors[index];

	$(".sen").html(sen);
	$(".hide").html(sen);
	$(".sen-author").html(author);
});
</script>
</body>
</html>
